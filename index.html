<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password-Generator</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="pw-container">
      <div class="pw-header">
        <span id="pw">l823Zs78#Css09@</span>
        <button id="copy">Copy</button>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input type="number" id="len" value="15" min="2" max="30" />
        </div>
        <div class="form-control">
          <label for="upper">Include Uppercase</label>
          <input id="upper" type="checkbox" />
        </div> 
        <div class="form-control">
          <label for="lower">Include Lowercase</label>
          <input id="lower" type="checkbox" />
        </div>  
        <div class="form-control">
          <label for="number">Include Numbers</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Include Symbols</label>
          <input id="symbol" type="checkbox" />
        <button class="generate" id="generate">Generate Password</button>
        </div>
      </div>  
</div>

  <script type="text/javascript" src="script.js" ></script>

</body>
</html>
